<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Doctor</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="flex items-center min-h-screen bg-green-100">
    <div class="flex-1 h-full max-w-4xl mx-auto bg-green-200 rounded-xl shadow-xl">
      <div class="flex flex-col md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img class="object-cover w-full h-full rounded-xl" src="/static/img/forgot password person.PNG" alt="img" />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <div class="flex justify-center">
              <!-- header -->
              <header>
                <img class="w-20 mx-auto mb-5" src="/static/img/lock-icon.png" />
              </header>
            </div>
            <!-- form -->
            <h1 class="mb-4 text-4xl font-bold text-center text-gray-700">
              Reset Password
            </h1>

            <form class = "form" method="post" action = "/passwd_reset">
              <div>
                <label class="block mb-2 text-sm font-bold text-gray-700">
                  Password
                </label>
                <input
                  class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder="Password" type="password" name="password" />
              </div>
              <div>
                <label class="block mb-2 text-sm font-bold text-gray-700" for="Password">
                  Confirm Password
                </label>
                <input
                  class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder="Confirm Password" type="password" name="cpassword"/>
              </div>



              <button
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
                href="/login">
                update password
              </button>
            </form>





          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
